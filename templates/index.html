<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Keenroute</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
    <link rel="manifest" href="{{ url_for('static', filename='manifest.json') }}">
    <link rel="icon" href="{{ url_for('static', filename='images/logo.png') }}">
</head>
<body>
    <header>
        <img src="{{ url_for('static', filename='images/logo.png') }}" alt="Keenroute Logo" class="logo">
        <h1>Keenroute</h1>
    </header>

    <main>
        <form method="POST">
            <label for="routes">Вставьте список маршрутов (.bat формат):</label>
            <textarea id="routes" name="routes" placeholder="route add 216.239.32.0 mask 255.255.224.0 0.0.0.0">{{ request.form.get('routes', '') }}</textarea>

            <div class="options">
                <label class="checkbox-inline">
                    Включить IPv6
                    <input type="checkbox" name="ipv6" {% if request.form.get('ipv6') == 'on' %}checked{% endif %}>
                </label>
            </div>

            <button type="submit">Преобразовать</button>
        </form>

        {% if routes %}
        <section>
            <h2>Результат:</h2>
            <pre>{{ routes | join("\n") }}</pre>
        </section>
        {% endif %}
    </main>
</body>
</html>
